<style>
    /* ===== reset.css — modern minimal reset ===== */
    
    /* 1) 박스모델 일원화 */
    *, *::before, *::after {
        box-sizing: border-box;
    }
    
    /* 2) 기본 여백 제거 */
    * {
        margin: 0;
        padding: 0;
    }
    
    /* 3) 문서 기본값 정리 */
    html:focus-within {
        scroll-behavior: smooth;
    }
    html, body {
        height: 100%;
    }
    :root {
        --font-kr: 'NanumSquare', 'Apple SD Gothic Neo', 'Malgun Gothic', system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
    }
    body {
        line-height: 1.5;
        -webkit-font-smoothing: antialiased; /* 크롬/사파리 부드러운 렌더링 */
        text-rendering: optimizeLegibility;
        font-family: var(--font-kr);
    }
    
    /* 4) 미디어 요소 기본값 */
    img, picture, video, canvas, svg {
        display: block;
        max-width: 100%;
    }
    
    /* 5) 폰트 상속 (폼 컨트롤 포함) */
    input, button, textarea, select {
        font: inherit;
        color: inherit;
    }
    
    /* 6) 리스트/링크 기본 스타일 제거(필요 최소) */
    ul, ol {
        list-style: none;
    }
    a {
        color: inherit;
        text-decoration: none;
    }
    
    /* 7) 테이블 초기화 */
    table {
        border-collapse: collapse;
        border-spacing: 0;
    }
    
    /* 8) 버튼 기본 초기화(접근성 유지) */
    button {
        background: none;
        border: 0;
        cursor: pointer;
    }
    
    /* 9) 폼 요소 기본 여백/보더 정리 */
    fieldset {
        border: 0;
        margin: 0;
        padding: 0;
    }
    textarea {
        resize: vertical; /* 자유롭게 하고 싶으면 both */
    }
    *a{text-decoration:none;  color: inherit; /* 글자색도 부모 색상 따라가도록 */}
    /* 10) 강제 애니메이션 감소 대응 */
    @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
            animation-duration: 0.01ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.01ms !important;
            scroll-behavior: auto !important;
        }
    }
</style>
<style>
    body{
        background-color:#111;
        color:#fff;
        font-family: 'NanumSquareRound', 'NanumSquare', 'Noto Sans KR', sans-serif,'Poppins', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size:15px;
    }
    p{margin:0;}
    .passion {
        background-color: #c3220f; /* 톤 다운 레드 → 뜨겁지만 차분한 열정 */
    }
    .responsibility {
        background-color: #116b9f; /* 청량하면서 깊은 블루 → 책임감, 신뢰 */
    }
    .innovation {
        background-color: #ffc71f; /* 오렌지 톤 다운 → 창의성, 에너지 */
    }
    .synergy {
        background-color: #57c714; /* 올리브 그린 → 조화, 균형, 성장 */
    }
    .mastery {
        background-color: #492aa1; /* 다크 퍼플 → 전문성, 깊이, 장인정신 */
    }
    .main_box{
        width:900px;
        margin:0 auto;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:row;
        flex-wrap:wrap;
        flex-flow:wrap-reverse;
        gap:50px;
    }
    .main_box .box_item{
        width:250px;
        text-align:center;
        color:#fff;
    }
    .main_box .box_item .circle {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        overflow: hidden;
        position: relative;
        
        /* 안쪽 그림자와 바깥 그림자 모두 */
    }
    .main_box .box_item .circle.mastery{
        box-shadow: inset -8px -8px 15px rgba(255,255,255,0.3),
        inset 8px 8px 20px rgba(0,0,0,0.5),
        0 8px 20px rgba(73, 42, 161, 1);
    }
    .main_box .box_item .circle.synergy{
        box-shadow: inset -8px -8px 15px rgba(255,255,255,0.3),
        inset 8px 8px 20px rgba(0,0,0,0.5),
        0 8px 20px rgba(87, 199, 20, 1);
    }
    .main_box .box_item .circle.passion{
        box-shadow: inset -8px -8px 15px rgba(255,255,255,0.3),
        inset 8px 8px 20px rgba(0,0,0,0.5),
        0 8px 20px rgba(195,34,15, 1);
    }
    .main_box .box_item .circle.responsibility{
        box-shadow: inset -8px -8px 15px rgba(255,255,255,0.3),
        inset 8px 8px 20px rgba(0,0,0,0.5),
        0 8px 20px rgba(17,107,159, 1);
    }
    
    .main_box .box_item .circle.innovation{
        box-shadow: inset -8px -8px 15px rgba(255,255,255,0.3),
        inset 8px 8px 20px rgba(0,0,0,0.5),
        0 8px 20px rgba(255,199,31, 1);
    }
    .main_box .box_item .circle img{
        opacity:0;
        width:100%;
        height:100%;
        object-fit:cover;
    }
    .main_box .box_item .circle:hover{
        cursor:pointer;
    }
    .main_box .box_item .circle:hover img{
        transition: all 0.5s ease-in-out;
        opacity:1;
    }
    /* 윗부분 하이라이트 (유리 반짝임) */
    .main_box .box_item .circle:hover::before,.main_box .box_item .circle:hover::after{content:none;transition:none;}
    .main_box .box_item .circle::before {
        content: "";
        position: absolute;
        top: 10px;
        left: 15px;
        width: 60%;
        height: 35%;
        border-radius: 50%;
        background: radial-gradient(circle at top left,
        rgba(255,255,255,0.7),
        rgba(255,255,255,0.2) 70%,
        transparent 100%);
        filter: blur(4px);
        pointer-events: none;
    }
    
    /* 아랫부분 반사광 */
    .main_box .box_item .circle::after {
        content: "";
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 30%;
        height: 20%;
        border-radius: 50%;
        background: radial-gradient(circle at bottom right,
        rgba(255,255,255,0.3),
        transparent 80%);
        filter: blur(3px);
        pointer-events: none;
    }
    .box_item .name{
        margin-top:20px;
        font-size:20px;
        font-weight:600;
    }
    .box_item .symbol{
         font-family: Helvetica, Arial, sans-serif;
         font-size:20px;
    }
    header .logo{
        width:100%;
        height:auto;
    }
    header .logo img{
        width:25%;
        display:block;
        height:auto;
        margin:0 auto;
    }
</style>
