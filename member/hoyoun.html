<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>자기소개서</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    /* body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
    } */

    body {
          margin: 0;
          padding: 0;            
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background: black;
          font-family: Arial, sans-serif;
        }

    /* Loading */
    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .loading_p {
      text-align: center;
      /* width: 100%; */
    }

    .loading_text_top {
      color: white;
      margin-bottom: 30px;
      font-size: 30px;
    }

    .loading_container {
      display: flex;
      align-items: center;
      width: 700px;
      /* width: 100%; */
      height: 30px;
      background: black;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .loading_icon {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      /* flex-shrink: 0; */
    }

    .loading_bar {
      /* flex: 1; */
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg,
          red,
          orange,
          yellow,
          green,
          blue,
          indigo,
          violet);
      border-radius: 15px 0 0 15px;
      transition: width 0.05s linear;
      /* 부드럽게 채워지게 */
      overflow: hidden;
      /* margin: 0 auto; */

      /* box-shadow: 0 0 600px color; */
      /* 이걸로 셰도우넣어서 뿌옇게 빛나는? 느낌으로 후에 추가? */
      /* hue-rotate : 원본 이미지에 대한 상대적 색조의 변화 값
                            양수로 설정하여 회전하면 색조 값을 증가시키고 반대(음수)의 회전은 색조 값을 감소시킨다
                            + deg 지정 가능 */
    }

    .loading_text_bottom {
      color: white;
      /* margin-top: 30px; */
      font-size: 30px;
    }

    .loading_text_bottom span {
      display: inline-block;
      animation: wave 1.5s ease-in-out infinite;
      /* name → 실행할 @keyframes 이름
            duration → 한 번 애니메이션이 실행되는 시간
            timing-function → 속도 변화 방식 (어떤 가속도로 움직일지)
            iteration-count → 반복 횟수 (infinite = 무한 반복) */
    }

    .loading_text_bottom span:nth-of-type(1) {
      animation-delay: 0s;
    }
    .loading_text_bottom span:nth-of-type(2) {
      animation-delay: 0.1s;
    }
    .loading_text_bottom span:nth-of-type(3) {
      animation-delay: 0.2s;
    }
    .loading_text_bottom span:nth-of-type(4) {
      animation-delay: 0.3s;
    }
    .loading_text_bottom span:nth-of-type(5) {
      animation-delay: 0.4s;
    }
    .loading_text_bottom span:nth-of-type(6) {
      animation-delay: 0.5s;
    }
    .loading_text_bottom span:nth-of-type(7) {
      animation-delay: 0.6s;
    }
    .loading_text_bottom span:nth-of-type(8) {
      animation-delay: 0.7s;
    }
    .loading_text_bottom span:nth-of-type(9) {
      animation-delay: 0.8s;
    }
    .loading_text_bottom span:nth-of-type(10) {
      animation-delay: 0.9s;
    }
    .loading_text_bottom span:nth-of-type(11) {
      animation-delay: 1s;
    }
    .loading_text_bottom span:nth-of-type(12) {
      animation-delay: 1.1s;
    }
    .loading_text_bottom span:nth-of-type(13) {
      animation-delay: 1.2s;
    }

    @keyframes wave {

      0%, 50%, 100% {
        transform: translateY(0);
      }

      10%, 35%, 60%, 85% {
        transform: translateY(-3px);
      }
      25% {
        transform: translateY(-5px);
      }
      75% {
        transform: translateY(5px);
      }
    }

    /* About 섹션 */
    #about {
      display: none;
      padding: 50px;
      /* background-color: white; */
    }

    #about h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .post_container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .post_box {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .post_box:hover {
      transform: translateY(-5px);
    }

    .post_box img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .content {
      padding: 15px;
    }

    .content h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .content p {
      font-size: 14px;
      color: black;
    }
  </style>
</head>

    <script>
      const bar = document.getElementById("bar");
      const loading = document.getElementById("loading");
      const about = document.getElementById("about");

      let width = 0;
      const interval = setInterval(() => {
        width += 1;
        bar.style.width = width + '%';
        if (width >= 100) {
          clearInterval(interval);
          // 0.5초 뒤 About 섹션 표시
          setTimeout(() => {
            loading.style.display = 'none';
            about.style.display = 'block';
          }, 500);
        }
      }, 25);
      // window.addEventListener("load", fillBar);
    </script>
