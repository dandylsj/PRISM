  <style>
    body {
      margin: 0;

    /* Loading */
    #loading {
      /* display: flex;
      flex-direction: column;
      align-items: center; */

      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;

    }

    .loading_p {

      /* width: 100%; */
    }

    .loading_text_top {
      color: white;
      margin-bottom: 30px;
      font-size: 30px;
    }

    .loading_container {
      display: flex;
      align-items: center;
      width: 700px;
      /* width: 100%; */
      height: 30px;
      background: black;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .loading_icon {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      /* flex-shrink: 0; */
    }

    .loading_bar {
      /* flex: 1; */
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg,
          red,
          orange,
          yellow,
          green,
          blue,
          indigo,
          violet);
      border-radius: 15px 0 0 15px;
      transition: width 0.05s linear;
      /* 부드럽게 채워지게 */
      overflow: hidden;
      /* margin: 0 auto; */

      /* box-shadow: 0 0 600px color; */
      /* 이걸로 셰도우넣어서 뿌옇게 빛나는? 느낌으로 후에 추가? */
      /* hue-rotate : 원본 이미지에 대한 상대적 색조의 변화 값
                            양수로 설정하여 회전하면 색조 값을 증가시키고 반대(음수)의 회전은 색조 값을 감소시킨다
                            + deg 지정 가능 */
    }

    .loading_text_bottom {
      color: white;
      /* margin-top: 30px; */
      font-size: 30px;
    }

    .loading_text_bottom span {
      display: inline-block;
      animation: wave 1.5s ease-in-out infinite;
      /* name → 실행할 @keyframes 이름
            duration → 한 번 애니메이션이 실행되는 시간
            timing-function → 속도 변화 방식 (어떤 가속도로 움직일지)
            iteration-count → 반복 횟수 (infinite = 무한 반복) */
    }

    .loading_text_bottom span:nth-of-type(1) {
      animation-delay: 0s;
    }

    .loading_text_bottom span:nth-of-type(2) {
      animation-delay: 0.1s;
    }

    .loading_text_bottom span:nth-of-type(3) {
      animation-delay: 0.2s;
    }

    .loading_text_bottom span:nth-of-type(4) {
      animation-delay: 0.3s;
    }

    .loading_text_bottom span:nth-of-type(5) {
      animation-delay: 0.4s;
    }

    .loading_text_bottom span:nth-of-type(6) {
      animation-delay: 0.5s;
    }

    .loading_text_bottom span:nth-of-type(7) {
      animation-delay: 0.6s;
    }

    .loading_text_bottom span:nth-of-type(8) {
      animation-delay: 0.7s;
    }

    .loading_text_bottom span:nth-of-type(9) {
      animation-delay: 0.8s;
    }

    .loading_text_bottom span:nth-of-type(10) {
      animation-delay: 0.9s;
    }

    .loading_text_bottom span:nth-of-type(11) {
      animation-delay: 1s;
    }

    .loading_text_bottom span:nth-of-type(12) {
      animation-delay: 1.1s;
    }

    .loading_text_bottom span:nth-of-type(13) {
      animation-delay: 1.2s;
    }

    @keyframes wave {

      0%,
      50%,
      100% {
        transform: translateY(0);
      }

      10%,
      35%,
      60%,
      85% {
        transform: translateY(-3px);
      }

      25% {
        transform: translateY(-5px);
      }

      75% {
        transform: translateY(5px);
      }
    }

    .slide {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
      min-height: 400px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 25px;
      justify-content: flex-end;
      opacity: 0;
      transition: opacity 0.8s ease, transform 0.8s ease;
      text-align: center;
      border-radius: 15px;
      background-color: rgba(95, 95, 95, 0.2);
      box-shadow: 0 10px 25px black;
      backdrop-filter: blur(10px);
      /* background-size: cover; */
      /* background-position: center; */
      color: white;
    }

    .slide.active {
      opacity: 1;
      z-index: 10;
      /* border-radius: 50%; */
      /* object-fit: cover;
      margin-bottom: 20px; */
      transform: translate(-50%, -50%) scale(1);
    }

    .post_content img {

      border-radius: 15px;
      margin-bottom: 15px;
    }

    .slide img.profile {

    }

    .post_content {

      height: 100%; */

      width: 250px;

    }

    /* .post_content img.profile {
      width: 90%;

    .post_text {

    }

    .post_text h3 {

  <script>
    const bar = document.getElementById("bar");
    const loading = document.getElementById("loading");
    const about = document.getElementById("about");

    let width = 0;
    const interval = setInterval(() => {
      width += 1;
      bar.style.width = width + '%';
      if (width >= 100) {
        clearInterval(interval);
        // 0.5초 뒤 About 섹션 표시
        setTimeout(() => {
          loading.style.display = 'none';
          about.style.display = 'block';
        }, 500);
      }
    }, 25);
    // window.addEventListener("load", fillBar);

    //  slide
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;
    let scrolling = false;

    function showSlide(index) {
      slides.forEach((s, i) => {
        s.classList.remove('active');
        if (i === index) s.classList.add('active');
      });
    }

    // mouse wheel
    // let scrolling = false;

    window.addEventListener('wheel', (e) => {
      if (scrolling) return;

      if (e.deltaY > 0 && currentSlide < slides.length - 1) {
        scrolling = true;
        currentSlide++;
        showSlide(currentSlide);
        setTimeout(() => scrolling = false, 900);
      } else if (e.deltaY < 0 && currentSlide > 0) {
        scrolling = true;
        currentSlide--;
        showSlide(currentSlide);
        setTimeout(() => scrolling = false, 900);
      }
    });

  </script>
