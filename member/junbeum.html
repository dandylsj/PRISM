<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>이준범</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap');

        * gamja-flower-regular {
            font-family: "Gamja Flower", sans-serif;
            font-weight: 400;
        }

        body {
            background-color: black;
        }

        /* Biography */
        #biography {
            position: relative;
            text-align: center;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 60px 20px;
        }

        .image-wrapper {
            display: flex;
            gap: 20px;
        }

        .bio-image {
            object-fit: cover;
            height: 500px;
            width: 100%;
            border-radius: 10px;
            transition: opacity 0.5s ease-in-out; /* 부드럽게 전환 */
        }

        .button-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .button-container button {
            background: white;
            color: black;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .button-container button:hover {
            background: #ddd;
            transform: scale(1.1);
        }

        #biography img {
            width: 100%;
            border-radius: 10px;
        }

        #biography-list ul,
        #biography-list ol,
        #biography-list p {
            text-align: left;
            color: #88aacf;
        }

        .biography-list {
            text-align: left;
            margin: 0 auto;
            padding: 0 25px;
        }

        .biography-list h2 {
            text-align: left;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #b0becb;
        }

        .biography-list h3 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #b0becb;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
    <script>
        $(function () {
            const images = [
                'https://www.fitpetmall.com/wp-content/uploads/2023/10/shutterstock_1844153299-1024x683-1.png',
                'https://cdn.dailyvet.co.kr/wp-content/uploads/2024/05/15231647/20240515ceva_experts4.jpg',
                'https://imgnn.seoul.co.kr/img/upload/2024/08/06/SSC_20240806100040.jpg',
                'https://file.daesoon.org/webzine/307/202212191656_Daesoon_263_%EB%AC%B8%ED%99%94%EC%82%B0%EC%B1%85_%EC%A0%84%EA%B2%BD%20%EC%86%8D%20%EB%8F%99%EB%AC%BC%20%EA%B3%A0%EC%96%91.jpg'
            ];

            let currentIndex = 0;

            function updateImages() {
                $(".bio-image").each(function(i) {
                    const newSrc = images[(currentIndex + i) % images.length];
                    $(this).css("opacity", 0); // 서서히 사라짐
                    setTimeout(() => {
                        $(this).attr("src", newSrc);
                        $(this).css("opacity", 1); // 서서히 나타남
                    }, 300);
                });
            }

            $("#prevButton").click(function () {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                updateImages();
            });

            $("#nextButton").click(function () {
                currentIndex = (currentIndex + 1) % images.length;
                updateImages();
            });

            // 초기 실행
            updateImages();
        });
    </script>

</head>

<body>
<!-- Biography -->
<section id="biography">
    <div class="image-wrapper">
        <img class="bio-image" alt="profileImage1">
        <img class="bio-image" alt="profileImage2">
    </div>
    <div class="button-container">
        <button id="prevButton">←</button>
        <button id="nextButton">→</button>
    </div>
</section>

<section id="biography-list">
    <div class="biography-list">
        <div class="row text-center">
            <h2>Biography</h2>
            <div class="col-md-4">
                <h3>기본 소개</h3>
                <hr>
                <ul>
                    <li>나이 : 31살</li>
                    <li>MBTI : ISFJ</li>
                </ul>
            </div>
            <div class="col-md-4">
                <h3>취미</h3>
                <hr>
                <ul>
                    <li>노래듣기</li>
                    <li>게임</li>
                </ul>
            </div>
            <div class="col-md-4">
                <h3>제 주인님</h3>
                <hr>
                <ul>
                    <li>성함 : 달이</li>
                    <li>나이 : 4살</li>
                </ul>
            </div>
        </div>
    </div>
</section>
<footer>
    <div>이준범 <a href="https://github.com/junbeom95-lee">github</a></div>
</footer>
</body>
</html>
