<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollspy Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ABOUT 섹션 */
        .about-section {
            display: flex;
            align-items: flex-start;
            padding: 40px;
            flex-shrink: 0;
            max-width: 500px;

            position: fixed;
            /* 화면 기준 고정 */
            transform: translateY(50%);
            /* 중앙 정렬 */


        }

        .about-text {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            font-size: 100px;
            font-weight: bold;
            margin-right: 30px;
        }

        .about-content {
            max-width: 600px;

        }

        .about-content h3 {
            margin-top: 10%;
        }


        .all-container-div {
            display: flex;
            flex-direction: row;
            /* 오른쪽 -> 왼쪽 */
            justify-content: center;
            align-items: flex-start;
            flex-wrap: nowrap;
            gap: 20px;
            /* 아이템 간 간격 */
        }

        .about-div {
            flex: 30%;
        }

        .main-div,
        .scroll-div {
            flex: 35%;
            /* 균등 배치 */
        }



        .scroll-div-child {
            position: fixed;
            /* 화면 기준 고정 */
            transform: translateY(100%);
            /* 중앙 정렬 */
            width: 80%;
            /* 필요에 따라 너비 조정 */

        }

        .list-group-item {
            border-left: 1px solid transparent;
            border-right: 1px solid transparent;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            border-radius: 0 !important;
            /* 모든 항목 기본적으로 네모 */

            font-size: 20px;

        }

        .pic1 {
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <div class="all-container-div">
        <div class="about-div">
            <!-- 왼쪽 ABOUT 섹션 -->
            <div class="about-section">
                <div class="about-text">ABOUT</div>
                <div class="about-content">
                    <h3>Meet<br /> my hamster !
                    </h3>
                </div>
            </div>
        </div>

        <!-- 중앙 메인 섹션 -->
        <div class="main-div">
            <div class="pic1">
                <div><img src="../../src/cjy - img/ham1.jpeg" alt="" width="95%"></div>
                <div>
                    <p style="font-size: 22px; text-align: center;">저는 햄스터 6마리를 키웠었는데요,</p>
                </div>
            </div>

            <div class="pic1">
                <div><img src="../../src/cjy - img/ham2.jpeg" alt="" width="95%"></div>
                <div>
                    <p style="font-size: 22px; text-align: center;">현재는 땅콩이랑 같이 살고 있습니다 🥜</p>
                </div>
            </div>

             <div class="pic1">
                <div><img src="../../src/cjy - img/ham3.jpeg" alt="" width="95%"></div>
                <div>
                    <p style="font-size: 22px; text-align: center;">자는 모습 너무 귀엽죠 ? ㅎㅎ</p>
                </div>
            </div>


        </div>

        <!-- 오른쪽 스크롤 섹션 -->
        <div class="scroll-div">
            <div class="scroll-div-child">

                <div class="flex-grow-1 p-4">
                    <div class="row">
                        <div class="col-4">
                            <div id="list-example" class="list-group">
                                <a class="list-group-item list-group-item-action"
                                    href="../../member/jungyoon/jungyoon.html">Jungyoon</a>
                                <a class="list-group-item list-group-item-action"
                                    href="../../member/jungyoon/hobby.html">Hobby</a>
                                <a class="list-group-item list-group-item-action"
                                    href="../../member/jungyoon/hamster.html">My 🐹</a>
                                <a class="list-group-item list-group-item-action"
                                    href="../../member/jungyoon/cat.html">Like 🐈</a>
                                <a class="list-group-item list-group-item-action"
                                    href="../../member/jungyoon/song.html">Song 🎶</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
