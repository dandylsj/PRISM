<html lang="KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="64x64" href="../src/prism_favicon_64.png">
  <title>Document</title>
</head>
<link rel="stylesheet" href="../src/reset.css">
<style>
  body{
    background-color:#116b9f;
  }
  .loading_box {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  .loading_box.off{
    display:none;
  }
  .loading_bar {
    width: 300px;
    height: 40px;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
    box-sizing:border-box;
  }
  .border{
    width: 100%;
    height: 20px;
        border: 2px solid #fff;
            box-sizing:border-box;
    position: absolute;
    top: 0;
    left: 0;
    border-radius: 10px;
    overflow: hidden;
  }
  .red_bar {
    width: 0;
    height: 100%;
    position: absolute;
    background-color: #c3220f;
    animation: loadingAnimation 1.5s linear forwards;
  }
  @keyframes loadingAnimation {
    0% {
      width: 0;
    }
    100% {
      width: 100%;
    }
  }
  .number{
    position:absolute;
    left:50%;
    bottom:0;
    width:100%;
    margin-left:-150px;
    color:#fff;
    text-align:center;
  }
  section{
    width:100%;
    max-width:900px;
    margin:50px auto;
    color:#fff;
  }
  section .photo{
    margin:0 auto;
    width:500px;
    height:500px;
  }
  section .photo img{
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:10px;
  }
</style>
<body>
  <div class="loading_box">
    <div class="loading_bar">
      <div class="border">
        <div class="red_bar"></div>
      </div>
      <div class="number"></div>
    </div>
  </div>
  <section>
    <div class="photo">
      <img src="../src/minyung.png" alt="">
    </div>
    <div class="article">
      <h1>원민영</h1>
      <h3>안녕하세요. 저는 원민영입니다.</h3>
      <p>94년생, 퍼블리셔 2년 일하다가 오게 된 원민영이라고 합니다. 
        운동하는거 좋아하고 술 좋아합니다.
        잘 부탁드립니다!
      </p>
  </section>
</body>
