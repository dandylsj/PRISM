<style>
.loading_box {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
.loading_box.off{
  display:none;
}
.loading_bar {
  width: 300px;
  height: 40px;
  border-radius: 10px;
  overflow: hidden;
  position: relative;
  box-sizing:border-box;
}
.border{
  width: 100%;
  height: 20px;
  border: 2px solid #fff;
  box-sizing:border-box;
  position: absolute;
  top: 0;
  left: 0;
  border-radius: 10px;
  overflow: hidden;
}
.red_bar {
  width: 0;
  height: 100%;
  position: absolute;
  background-color: #c3220f;
  animation: loadingAnimation 1.5s linear forwards;
}
@keyframes loadingAnimation {
  0% {
    width: 0;
  }
  100% {
    width: 100%;
  }
}
.number{
  position:absolute;
  left:50%;
  bottom:0;
  width:100%;
  margin-left:-150px;
  color:#fff;
  text-align:center;
}
section{
  width:100%;
  max-width:1400px;
  margin:50px auto;
  color:#fff;
}
section .photo{
  margin:0 auto;
  width:500px;
  height:500px;
}
section .photo img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:10px;
}
.skills {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  justify-content:center;
}

.skill {
  width:33%;
  padding: 1.2rem;
  text-align: center;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 12px;
  border: 3px solid currentColor;
  color: #333;
  transition: transform 0.3s ease;
  animation: bounce 2s ease infinite;
}

/* 순차 애니메이션 딜레이 */
.skill:nth-child(1) { animation-delay: 0s; }
.skill:nth-child(2) { animation-delay: 0.2s; }
.skill:nth-child(3) { animation-delay: 0.4s; }
.skill:nth-child(4) { animation-delay: 0.6s; }
.skill:nth-child(5) { animation-delay: 0.8s; }
.skill:nth-child(6) { animation-delay: 1s; }

@keyframes bounce {
  0%, 20% {
    transform: translateY(0);
  }
  30% {
    transform: translateY(-15px);
  }
  40% {
    transform: translateY(0);
  }
  100% {
    transform: translateY(0); /* 여기서 1초 정지 */
  }
}

/* 개별 기술 색상 */
.skill.html {

.box_tab .box_item{

    justify-content:center;
    gap:20px;
  }
</style>
