    .main_box .box_item .circle.mastery{

    .main_box .box_item .circle.responsibility{

    .main_box .box_item .circle.innovation{

        inset 8px 8px 20px rgba(0,0,0,0.5),

    .main_box .box_item .circle img{
        opacity:0;
        width:100%;
        height:100%;
        object-fit:cover;
    }
    .main_box .box_item .circle:hover{
        cursor:pointer;
    }
    .main_box .box_item .circle:hover img{
        transition: all 0.5s ease-in-out;
        opacity:1;
    }
    /* 윗부분 하이라이트 (유리 반짝임) */
    .main_box .box_item .circle:hover::before,.main_box .box_item .circle:hover::after{content:none;transition:none;}
    .main_box .box_item .circle::before {
        content: "";
        position: absolute;
        top: 10px;
        left: 15px;
        width: 60%;
        height: 35%;
        border-radius: 50%;
        background: radial-gradient(circle at top left,
        rgba(255,255,255,0.7),
        rgba(255,255,255,0.2) 70%,
        transparent 100%);
        filter: blur(4px);
        pointer-events: none;
    }
    
    /* 아랫부분 반사광 */
    .main_box .box_item .circle::after {
        content: "";
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 30%;
        height: 20%;
        border-radius: 50%;
        background: radial-gradient(circle at bottom right,
        rgba(255,255,255,0.3),
        transparent 80%);
        filter: blur(3px);
        pointer-events: none;
    }

        margin:0 auto;
    }
</style>
