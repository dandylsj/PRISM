 .card img {

.card.card3d-wrap.reveal{
 max-width: 100%;

.card-img-top{

}
.hober{

  height: auto;

}



    /* 헤더 */
    header{position:sticky;
    top:0;z-index:50;
    background:#fffccf80;
    backdrop-filter:saturate(1.1) blur(6px);
    border-bottom:1px solid #e5e7eb
    }
   .nav{
    max-width:1100px;
    margin:auto;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:12px 16px
    }

    .nav ul{display:flex;gap:12px;list-style:none;margin:0;padding:0}
    .chip{font-size:px;padding:8px 12px;border-radius:999px;border:1px solid #e5e7eb;background:#fff}
    .chip:hover{background:#fff7ed;border-color:#fed7aa}

    /* 섹션 공통 */
    section{max-width:1100px;margin:0 auto;padding:80px 16px}
    h1,h2{margin:0 0 12px}
    p{margin:8px 0;color:var(--muted)}

    /* Home: 타이핑 */
    .hero{display:grid;grid-template-columns:1.2fr 1fr;gap:28px;align-items:center}
    @media (max-width:900px){.hero{grid-template-columns:1fr}}
    .title h1{font-size: 45px;
     font-weight: bold; }
    .title p {
    font-size: 1.4rem;
    }
    .kbd{display:inline-block;background:#0b0b0f;color:#fff;padding:2px 8px;border-radius:6px;font-size:12px}

    /* About: 스크롤 리빌 + 3D 카드 */
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:20px}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}
    .card{background:var(--card);border:1px solid #e5e7eb;border-radius:1px;padding:16px;box-shadow:0 6px 12px rgba(0,0,0,.04)}
    .reveal{opacity:0;transform:translateY(24px);transition:.6s ease}
    .reveal.on{opacity:1;transform:none} /* IntersectionObserver로 토글 */

    .card3d-wrap{perspective:900px} /* 3D 효과 기초 */ /* :contentReference[oaicite:2]{index=2} */
    .card3d{transform-style:preserve-3d;transition:transform .3s ease}
    .card3d:hover{transform:rotateX(6deg) rotateY(-6deg)}
    .card3d .face{transform:translateZ(20px)}

    /* Favorite*/
    .slider{position:relative;overflow:hidden;border-radius:16px;border:1px solid #e5e7eb}
    .track{display:flex;transition:transform .4s ease}
    .slide{min-width:100%;padding:40px;background:#fff}
    .ctrl{position:absolute;inset:auto 12px 12px auto;display:flex;gap:8px}
    .btn{border:0;background:#111;color:#fff;padding:8px 12px;border-radius:10px;cursor:pointer}
    .btn:disabled{opacity:.4;cursor:default}

    /* Contact */
    .links{display:flex;gap:14px;flex-wrap:wrap}
    .links a{border:1px solid #e5e7eb;border-radius:12px;padding:10px 12px;background:#fff}
    .links a:hover{background:#fff7ed;border-color:#fed7aa}
  </style>
</head>
<body>

<script>

  /* 타이핑 */
  const content = "커피로스팅의 디테일로 서버를 설계하는 백엔드 지망생";
  const target  = document.getElementById('typing');
  let idx = 0;
  function typing(){
    if(idx <= content.length){
      target.textContent = content.slice(0, idx++);
    } else {
      idx = 0; target.textContent = ""; // 반복형(원글과 유사 아이디어) :contentReference[oaicite:6]{index=6}
    }
  }
  setInterval(typing, 130);

  /* 2) 스크롤 리빌 — About 섹션 */
  const io = new IntersectionObserver((entries)=>{
    entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('on'); });
  }, {threshold: .2});
  document.querySelectorAll('.reveal').forEach(el => io.observe(el));

  /* Favorite 섹션  */
  const track = document.getElementById('track');
  const slides = document.querySelectorAll('.slide');
  const prev = document.getElementById('prev');
  const next = document.getElementById('next');
  let cur = 0;
  function render(){ track.style.transform = `translateX(${-100*cur}%)`; prev.disabled = (cur===0); next.disabled = (cur===slides.length-1); }
  prev.onclick = ()=>{ if(cur>0){ cur--; render(); } };
  next.onclick = ()=>{ if(cur<slides.length-1){ cur++; render(); } };
  render();


</script>
